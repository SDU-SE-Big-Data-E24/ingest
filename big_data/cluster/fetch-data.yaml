---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fetch-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fetch-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fetch-data
  template:
    metadata:
      labels:
        app: fetch-data
    spec:
      containers:
        - name: fetch-data
#          image: registry.gitlab.sdu.dk/jah/bigdatarepo/interactive:latest
          image: jonfjakobsen/fetch-data-image:latest
          imagePullPolicy: Always
          command: ["sleep", "infinity"]
          volumeMounts:
            - name: fetch-data-storage
              mountPath: /root/code
      volumes:
        - name: fetch-data-storage
          persistentVolumeClaim:
            claimName: fetch-data-pvc