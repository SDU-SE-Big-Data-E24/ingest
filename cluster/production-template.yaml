---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: production-template-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-template-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: production-template-data
  template:
    metadata:
      labels:
        app: production-template-data
    spec:
      containers:
        - name: production-template-data
          image: ghcr.io/sdu-se-big-data-e24/ingest-energi-net-producer:latest
          imagePullPolicy: Always
          env:
            - name: API_URL
              value: "https://api.energidataservice.dk/dataset/ConsumptionIndustry"
            - name: ORDER_BY
              value: "HourUTC"
#            - name: FROM_DATE
#              value: "2021-01-01T00:00:00Z"
#            - name: TO_DATE
#              value: "2021-01-01T01:00:00Z"
            - name: KAFKA_BOOTSTRAP_SERVERS_HOST
              value: "kafka"
            - name: KAFKA_BOOTSTRAP_SERVERS_PORT
              value: "9092"
            - name: KAFKA_TOPIC
              value: "ConsumptionIndusty"
            - name: SCHEMA_REGISTRY_HOST
              value: "schema-registry"
            - name: SCHEMA_REGISTRY_PORT
              value: "8081"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: SLEEP_DELAY
              value: "60"
          volumeMounts:
            - name: production-template-data-storage
              mountPath: /root/code
      volumes:
        - name: production-template-data-storage
          persistentVolumeClaim:
            claimName: production-template-data-pvc