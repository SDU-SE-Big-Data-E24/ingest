---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: producer-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer-data
  template:
    metadata:
      labels:
        app: producer-data
    spec:
      containers:
        - name: producer-data
          image: ghcr.io/sdu-se-big-data-e24/ingest-producer:latest
          imagePullPolicy: Always
          command: ["sleep", "infinity"]
          volumeMounts:
            - name: producer-data-storage
              mountPath: /root/code
      volumes:
        - name: producer-data-storage
          persistentVolumeClaim:
            claimName: producer-data-pvc